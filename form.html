<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Medicamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Formulário de Cadastro de Medicamentos</h1>
        <form method="POST" action="cadastrarmedicamento.php">

            <div class="form-group">
                <label for="nomeMedicamento">Nome do Medicamento</label>
                <input type="text" class="form-control" id="nomeMedicamento" placeholder="Nome do Medicamento">
            </div>
            <div class="form-group">
                <label for="fabricante">Nome da Fabricante</label>
                <input type="text" class="form-control" id="fabricante" placeholder="Nome da Fabricante">
            </div>
            <div class="form-group">
                <label for="formaUso">Forma de Uso</label>
                <textarea class="form-control" id="formaUso" rows="3" placeholder="Forma de Uso"></textarea>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade Disponível</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Quantidade Disponível">
            </div>
            <div class="form-group">
                <label for="validade">Validade</label>
                <input type="string" class="form-control" id="validade">
            </div>
            <div class="form-group">
                <label for="armazenamento">Forma de Armazenamento</label>
                <input type="text" class="form-control" id="armazenamento" placeholder="Forma de Armazenamento">
            </div>
            <div class="form-group">
                <label>Remédio Controlado:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="remedioControlado" id="remedioControladoSim" value="sim">
                    <label class="form-check-label" for="remedioControladoSim">
                        Sim
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="remedioControlado" id="remedioControladoNao" value="nao" checked>
                    <label class="form-check-label" for="remedioControladoNao">
                        Não
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar Medicamento</button>
            <a href="farmacia.html" class="btn btn-success">Voltar</a>
        </form>
    </div>
</body>
</html>
